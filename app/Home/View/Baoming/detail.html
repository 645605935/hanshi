<script type="text/javascript">
    $(function(){
        $('.vote_btn').click(function(){
            var id=$(this).attr('data-id');
            _ajax_vote(id);
        });
    });
</script>

<script>
    function _ajax_vote(id){
         var _json;
         $.ajax({  
             async:false,
             type:'get',  
             contentType:"application/x-www-form-urlencoded",
             url : "{:U('Home/Baoming/ajax_vote')}",
             data: {
                id:id
             },
             dataType : 'json',
             success  : function(json) {
                 if(json.code==0){
                     alert(json.msg);
                     window.location.reload();
                 }else{
                     alert(json.msg);
                 }
             },
             error  : function() {  
                 alert('error');
             }  
         }); 
         return _json;
    }
</script>
