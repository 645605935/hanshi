<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<title>主播中心-我的作品</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="__PUBLIC__/Home/css/reset.css">
<link rel="stylesheet" href="__PUBLIC__/Home/css/style.css">
<link rel="stylesheet" href="__PUBLIC__/Home/css/back.css">
</head>
<body>
<!-- 引用 -->
<include file="Common/header" />

<div class="container mt20">
<div class="mainbox_wrapper">
    <div class="personal-center">
        <div class="ps-center rel">

            <!-- 引用 -->
            <include file="_voice_top" />

        </div>
        <div class="back-stage txt-mid2 mgtb-20">
            <div class="aside2">
              
                <!-- 引用 -->
                <include file="_voice_left" />

            </div>
            <div class="fl">
                <div class="main1 fr pl210">
                    <div class="header2">

                        <!-- 引用 -->
                        <include file="_voice_top_nav" />

                    </div>
                    <div class="pdl-20">
                      <p class="comment-tab">
                        <a class="tab-btn active">全部声音</a>
                        <a class="tab-btn mgl-20">已发布</a>
                        <a class="tab-btn mgl-20">审核中</a>
                        <a class="tab-btn mgl-20">审核未通过</a>
                      </p>
                    </div>
                    <div class="trackList">
                        <div class="voice-sel-search cl">
                            <div class="selecter1">
                                <select name="" id="">
                                    <option value="sldkfj">全部</option>
                                    <option value="sldkfj">转采</option>
                                    <option value="sldkfj">私密</option>
                                </select>
                            </div>
                            <div class="search-wrap rel fr">
                                <input type="" name="" placeholder="搜索声音名称或声音id" class="input-search" value="">
                                <span class="search-btn abs">搜索</span>
                            </div>
                            <div class="search-sub-num c06 fr">共有1条声音</div>
                        </div>
                        <table class="draft-table td-420 voice-table">
                          <thead>
                            <tr>
                              <th>声音</th>
                              <th class="arr-th">更新时间
                                <span class="arr-group">
                                  <span href="" class="icon-ic_down iconfont"></span>
                                </span>/状态
                              </th>
                              <th>操作</th>
                            </tr>
                          </thead>
                          <foreach name="list" item="v">
                              <tbody class="body_list">
                                  <tr>
                                    <td>
                                      <div class="album-pic circle">
                                        <a href="#2" target="_blank">
                                          <img src="{$v.img}">
                                        </a>
                                      </div>
                                      <div class="album-msg miniPlayer5">
                                        <a class="playBtn" href="javascript:;"></a>
                                        <a class="link4 t-ovf-h wid-310 inl-b" href="#2" target="_blank">
                                          {$v.title}
                                        </a>
                                        <div class="audio-total mgt-5">
                                          <span class="">
                                            <i class="icon10 icon-play mr5"></i>0</span>
                                          <span class="ml20">
                                            <i class="icon10 icon-words mr5"></i>0</span>
                                          <span class="ml20">
                                            <i class="icon10 icon-time mr5"></i>00:27</span>
                                        </div>
                                        <div class="mgt-5 font-zero js-voice-status">
                                          <span class="link-tag open-tag">公开</span>
                                        </div>
                                      </div>
                                    </td>
                                    <td>
                                      <span>{$v.time}</span>
                                      <div class="mgt-10 c-suc">已发布</div>
                                    </td>
                                    <td>
                                      <div class="list-manager ta-r">
                                        <!-- <a class="mgt-10 link5 inl-b" href="#2">分享</a> -->
                                        <a class="mgt-10 link5 inl-b" href="{:U('Home/User/voice_demo_edit',array('id'=>$v['id']))}">编辑</a>
                                        <a class="mgt-10 link5 inl-b" href="#2">下载</a>
                                        <a class="mgt-10 inl-b link5 del-sure">删除</a>
                                      </div>
                                    </td>
                                  </tr>
                              </tbody>
                          </foreach>
                          <tfoot>
                            <tr>
                              <th colspan="3" align="center">
                                  {$page}
                              </th>
                            </tr>
                          </tfoot>
                        </table>
                    </div>
                    <!-- 什么也没有时显示 -->
                    <div class="trackList hidden">
                        <div class="voice-sel-search cl">
                            <div class="search-wrap rel fr">
                                <input type="" name="" placeholder="搜索声音名称或声音id" class="input-search" value="">
                                <span class="search-btn abs">搜索</span>
                            </div>
                            <div class="search-sub-num c06 fr">共有0条声音</div>
                        </div>
                        <div class="no-data">
                            <div class="no-data-img inl-b"></div>
                            <p class="c02 mgt-20 txt-mid">本喵什么也没有找到...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- JiaThis Button BEGIN -->
<div class="jiathis_style_32x32" style="display: none;">
  <a class="jiathis_button_qzone"></a>
  <a class="jiathis_button_tsina"></a>
  <a class="jiathis_button_tqq"></a>
  <a class="jiathis_button_weixin"></a>
  <a class="jiathis_button_renren"></a>
  <a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
</div>
<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
<!-- JiaThis Button END -->

<div class="clear"></div>
<!-- 引用 -->
<include file="Common/footer" />

<div class="mask"></div>
<div class="maskUI maskUI2">
    <div class="popupWrap w380 hidden">
        <a class="icon closePopup" href="javascript:" title="关闭"></a>
        <h3>新建分卷</h3>
        <div class="popupBody p30">
            <div class="popupContent select">
                <p>分卷名称</p>
                <p class="mb20"><input class="longInput" type="text" value=""></p>
                <p>分卷介绍</p>
                <textarea></textarea>
            </div>
            <div class="confirmBtn">
                <a class="button full" href="javascript:">确定</a>
            </div>
        </div>
    </div>
</div>
<div class="maskUI maskUI_del">
    <div class="popupWrap w380">
        <h3>确认</h3>
        <div class="popupBody p30">
            <div class="popupContent select">
                <p>确定要删除该声音吗？</p>
            </div>
            <div class="confirmBtn">
                <a class="button full" href="javascript:">确定</a>
                <a class="button btn-cancel" href="javascript:">取消</a>
            </div>
        </div>
    </div>
</div>
<div class="identy-pop">
    <h3>申请认证</h3>    
    <p>亲，这个功能认证后才能使用哦~<br>
     你这么有才~花一分钟认证下呗~ </p>    
    <div class="button1">        
        <a class="inl-b mgr-20 j-attSubmit" href="#2">去认证</a>
        <a class="inl-b pre" href="javascript:;">取消</a>    
    </div>
</div>
<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
<script src="__PUBLIC__/Home/js/index.js"></script>
</body>
</html>
