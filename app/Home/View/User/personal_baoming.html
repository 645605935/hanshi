<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<title>个人中心</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="__PUBLIC__/Home/css/reset.css">
<link rel="stylesheet" href="__PUBLIC__/Home/css/style.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/layui-v1.0.4/layui/css/layui.css"  media="all">
</head>
<body>
<!-- 引用 -->
<include file="Common/header" />


<div class="container">
    <div class="con">
        <div class="content mt20">
            <div class="left-part">
                

                <!-- 引用 -->
                <include file="_personal_left" />


            </div>
            <div class="my-part">
                <div class="part-dd p20">
                    <div class="top-tab">
                        <ul>
                            <li <if condition="!$_GET['type']"> class="cur" </if>><a href="{:U('Home/User/personal_baoming')}">全部</a></li>
                            <li <if condition="$_GET['type'] eq '待审核'"> class="cur" </if>><a href="{:U('Home/User/personal_baoming',array('type'=>'待审核'))}">待审核</a></li>
                            <li <if condition="$_GET['type'] eq '已退回'"> class="cur" </if>><a href="{:U('Home/User/personal_baoming',array('type'=>'已退回'))}">已退回</a></li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                    <div class="part-con">
                        <div class="shot">
                            <ul class="clearfix">
                                <foreach name="list" item="v">
                                    <li>
                                        <a href="{:U('Home/User/personal_baoming_edit',array('id'=>$v['id']))}">
                                            <img style="width:238px;height:238px;" class="img1" src="{$v.images}" alt="">
                                            <div class="info-top first">
                                                <h2>{$v.title}</h2>
                                                <p><strong>作品编号：</strong>{$v.id}</p>
                                                <p><strong>作者：</strong>{$v.author}</p>
                                                <p><strong>参赛项目：</strong>{$v.match}</p>
                                                <p><strong>参赛宣言：</strong>{$v.desc}</p>
                                            </div>
                                        </a>
                                        <div class="info-btn">
                                            <a href="javascript:;" data-id="{$v.id}" data-mid="{$v.mid}" data-type="{$v.type}" data-sqz="{$v.sqz}" data-uid="{$user.id}" class="btn vote_btn">立即投票</a>
                                            <span class="btn1"><i></i><em>{$v.vote}</em></span>
                                        </div>
                                    </li>
                                </foreach>
                            </ul>
                        </div>

                        <div class="pages">
                            <table style="width:100%;">
                                <tr>
                                    <td align="center">{$page}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="clear"></div>
<!-- 引用 -->
<include file="Common/footer" />


<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
<script src="__PUBLIC__/Admin/layui-v1.0.4/layui/layui.js"></script>
<script src="__PUBLIC__/Home/js/index.js"></script>
</body>
</html>
